<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

</head>

<body>

  <p>YouTube Subscrbe Button</p>
  <button onclick="Subscrib()" class="js-subscribe-button">
    Subscrib</button>

  <p>amazin shipping calculator </p>

  <input type="text" placeholder="cost of order" class="js-cost-input" onkeydown="handelCostKeyDow(event)
">
  <button onclick="calculatetottal ()">calculate</button>

  <p class="js-total"></p>




  <script>

    String(25)
    console.log('25' - 5 )
    console.log('25' + 5 )
    window.document

    function handelCostKeyDow(event) {
      if (event.key === 'Enter') {
        calculatetottal();
      }
    };


    function calculatetottal() {
      document.querySelector('.js-cost-input')
      const inputelment = document.querySelector('.js-cost-input');
      let cost = Number(inputelment.value) * 100;

      if (cost < 4000) {
        cost = cost + 1000;
      }


      document.querySelector('.js-total')
        .innerHTML = (`$${cost / 100}`);
    }





    function Subscrib() {
      const buttonEllement = document.querySelector('.js-subscribe-button')

      if (buttonEllement.innerText === 'Subscrib') {
        buttonEllement.innerHTML = 'Subscribed';
      } else {
        buttonEllement.innerHTML = 'Subscrib';
      };
    }


    











  </script>


</body>
